<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline - VersãoPro</title>

    <style>
        /* Cores baseadas no seu manifest.json (Fundo: #0c0c0c, Tema: #d4af37) */
        :root {
            --cor-fundo: #0c0c0c;
            --cor-texto: #f0f0f0;
            --cor-destaque: #d4af37; /* Dourado */
            --cor-sombra: rgba(0, 0, 0, 0.4);
        }

        body {
            background: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: 'Poppins', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #container {
            max-width: 400px;
            padding: 40px 20px;
            margin: 0 20px;
            background: #181818; 
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--cor-sombra);
        }
        
        /* NOVO ESTILO PARA O LOGO */
        .logo-404 {
            width: 100px; 
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%; /* Mantém o formato circular do ícone */
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); /* Adiciona um brilho sutil */
        }

        h1 {
            /* Alterado de 404 para "OFFLINE" */
            font-size: 70px; 
            font-weight: 600;
            color: var(--cor-destaque);
            margin: 0 0 5px;
            line-height: 1;
        }

        h2 {
            /* Alterado de "Página Não Encontrada" para "Sem Conexão" */
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 15px;
        }

        p {
            line-height: 1.5;
            margin: 0 0 30px;
            font-size: 16px;
            color: #ccc;
        }

        a.btn {
            display: inline-block;
            text-align: center;
            background: var(--cor-destaque);
            color: var(--cor-fundo);
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        a.btn:hover {
            background: #e6c757; 
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="/icone.png" alt="Logo VersãoPro" class="logo-404">
        
        <h1>OFFLINE</h1>
        <h2>Sem Conexão</h2>
        
        <p>
            Parece que você está sem conexão com a internet. 
            Como este é um App, você pode continuar usando as páginas que já visitou, mas não conseguimos carregar a página solicitada.
            <br><br>
            Tente Recarregar ou volte para a tela inicial.
        </p>
        
        <a href="/" class="btn">Recarregar (Voltar ao Início)</a>
    </div>
</body>
</html>
