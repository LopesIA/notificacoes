<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Página Não Encontrada</title>

    <style>
        /* Cores baseadas no seu manifest.json (Fundo: #0c0c0c, Tema: #d4af37) */
        :root {
            --cor-fundo: #0c0c0c;
            --cor-texto: #f0f0f0;
            --cor-destaque: #d4af37; /* Dourado */
            --cor-sombra: rgba(0, 0, 0, 0.4);
        }

        body {
            background: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: 'Poppins', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        #container {
            max-width: 400px;
            padding: 40px 20px;
            margin: 0 20px;
            background: #181818; /* Um tom um pouco mais claro que o fundo, como seus cards */
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--cor-sombra);
        }

        h1 {
            font-size: 80px;
            font-weight: 600;
            color: var(--cor-destaque);
            margin: 0 0 10px;
            line-height: 1;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 0 0 15px;
        }

        p {
            line-height: 1.5;
            margin: 0 0 30px;
            font-size: 16px;
            color: #ccc;
        }

        a.btn {
            display: inline-block;
            text-align: center;
            background: var(--cor-destaque);
            color: var(--cor-fundo); /* Texto escuro no botão dourado */
            padding: 12px 25px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }

        a.btn:hover {
            background: #e6c757; /* Um dourado levemente mais claro no hover */
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>404</h1>
        <h2>Página Não Encontrada</h2>
        <p>A página que você está procurando pode ter sido removida, alterado de nome, ou está temporariamente indisponível.</p>
        <a href="/" class="btn">Voltar para o Início</a>
    </div>
</body>
</html>
