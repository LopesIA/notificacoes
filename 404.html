<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sem Conexão - VersãoPro</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* Variáveis de Cores e Estilos */
        :root {
            --cor-fundo: #0c0c0c;
            --cor-texto: #f0f0f0;
            --cor-destaque: #d4af37; /* Dourado */
            --cor-card: rgba(30, 30, 30, 0.9); /* Fundo sutilmente transparente */
            --cor-sombra: rgba(0, 0, 0, 0.7);
        }

        body {
            background: var(--cor-fundo);
            color: var(--cor-texto);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            /* Fundo com gradiente sutil para profundidade */
            background-image: radial-gradient(circle at top left, #1f1f1f, var(--cor-fundo));
            animation: fadeIn 1s ease-out;
        }

        /* Efeito Glassmorphism/Card Moderno */
        #container {
            max-width: 420px;
            padding: 40px 30px;
            margin: 0 20px;
            background: var(--cor-card);
            border-radius: 16px;
            border: 1px solid rgba(212, 175, 55, 0.1); /* Borda sutil dourada */
            box-shadow: 0 8px 32px var(--cor-sombra);
            backdrop-filter: blur(5px); /* Efeito de vidro fosco (Glassmorphism) */
            -webkit-backdrop-filter: blur(5px);
            transform: translateY(0);
            transition: transform 0.5s ease-out;
        }

        /* Logo/Ícone */
        .logo-404 {
            width: 120px; /* Um pouco maior */
            height: 120px;
            margin-bottom: 25px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.7); /* Brilho mais forte */
            animation: pulse 2s infinite ease-in-out; /* Animação sutil */
        }

        h1 {
            font-size: 80px;
            font-weight: 700;
            color: var(--cor-destaque);
            margin: 0 0 5px;
            line-height: 1;
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.5); /* Sombra de texto dourada */
        }

        h2 {
            font-size: 26px;
            font-weight: 600;
            margin: 0 0 15px;
            color: var(--cor-texto);
        }

        p {
            line-height: 1.6;
            margin: 0 0 35px;
            font-size: 15px;
            color: #bbb;
        }

        /* Botão Moderno com gradiente */
        a.btn {
            display: inline-block;
            text-align: center;
            /* Gradiente Dourado */
            background: linear-gradient(135deg, var(--cor-destaque), #e6c757);
            color: var(--cor-fundo); 
            padding: 12px 30px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(212, 175, 55, 0.3);
            letter-spacing: 0.5px;
        }

        a.btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(212, 175, 55, 0.5);
            background: linear-gradient(135deg, #e6c757, var(--cor-destaque));
        }
        
        /* Animações */
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(212, 175, 55, 0.7); }
            50% { box-shadow: 0 0 20px rgba(212, 175, 55, 0.9); }
            100% { box-shadow: 0 0 10px rgba(212, 175, 55, 0.7); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="/icone.png" alt="Logo VersãoPro" class="logo-404">
        
        <h1>OFFLINE</h1>
        <h2>Sem Conexão com a Internet</h2>
        
        <p>
            Não conseguimos carregar esta página. 
            <br>
            Verifique sua conexão Wi-Fi ou dados móveis para continuar navegando.
            <br><br>
            Enquanto isso, você ainda pode acessar as telas que já foram carregadas anteriormente.
        </p>
        
        <a href="/" class="btn">Tentar Novamente / Ir para o Início</a>
    </div>
</body>
</html>
